</head>
<body>

        <h1>运维平台</h1>
        <form id="login-form"  action="process" method="post">
            {% csrf_token %}

            <input type="text" name="username" />
            <span>密码: </span>
            <input type="password" name="password" />
            <input type="submit" value="登录" />
        </form>
    </div>
